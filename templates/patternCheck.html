<!DOCTYPE html>
{% load static %}
<!-- saved from url=(0043)https://tympanix.github.io/pattern-lock-js/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta property="og:image" content="https://tympanix.github.io/pattern-lock-js/mockup.jpg">
    <title>Pattern Check</title>
    <style media="screen">
        * {
            box-sizing: border-box;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        body {
            font-family: 'Varela Round', sans-serif;
        }

        .container {
            margin: auto;
            height: 100%;
        }

        h1 {
            text-align: center;
            margin: 0;
            height: 15vh;
            line-height: 15vh;
            text-align: center;
            font-size: 6vh;

        }

        #lock {
            width: 100%;
            height: calc(100% - 15vh);
            padding-bottom: 12vh;
            min-height: 120px;
        }

        .stars {
            margin: auto;
            display: block;
        }
    </style>

    <link rel="stylesheet" href="../static/assets/js/PatternLock/styles.css">
    <link href="../static/assets/js/PatternLock/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <svg class="patternlock success" id="lock" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="lock-actives"></g>
            <g class="lock-lines"></g>
            <g class="lock-dots">

                <circle cx="20" cy="20" r="2"></circle>
                <circle cx="50" cy="20" r="2"></circle>
                <circle cx="80" cy="20" r="2"></circle>

                <circle cx="20" cy="50" r="2"></circle>
                <circle cx="50" cy="50" r="2"></circle>
                <circle cx="80" cy="50" r="2"></circle>

                <circle cx="20" cy="80" r="2"></circle>
                <circle cx="50" cy="80" r="2"></circle>
                <circle cx="80" cy="80" r="2"></circle>
            </g>
        </svg>
    </div>
    <script src="{% static 'assets/js/PatternLock/vendor.js' %}"></script>

    <script src="{% static 'assets/js/PatternLock/patternlock.js' %}"></script>


    <script type="text/javascript">
    var e = document.getElementById('lock')
    var p = new PatternLock(e, {
        onPattern: function() {
            this.success()
            console.log({{ pattern }})
            console.log(this.getPattern())
            pattern = {{ pattern }}

            if(pattern == this.getPattern()) {
                console.log('good')
                window.location.href = 'main'
            }

        }
    });

    </script>


</body></html>
